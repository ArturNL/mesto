<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
<!--Шапка-->
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
        </header>
<!--Профиль-->
        <main class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </main>
<!--Элементы-->
        <section class="cards">
            <template id="card-template">
                <div class="card">
                    <button class="card__delete"></button>
                    <img class="card__image" alt="">
                    <div class="card__item">
                        <p class="card__caption"></p>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
<!--Подвал-->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
<!--Попап editform-->        
        <section class="popup" id="popup-edit">
            <form class="popup__container" name="formEdit" novalidate>
                <button class="popup__close-icon" type="reset"></button>
                <p class="popup__title">Редактировать профиль</p>
                <input class="popup__input popup__name" type="text" id="name-input" name="username" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required pattern="[A-za-zА-яа-яЁё -]{1,}">
                <span class="popup__input-error" id="name-input-error"></span>
                <input class="popup__input popup__text" type="text" id="job-input" name="job" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
                <span class="popup__input-error" id="job-input-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </section>
<!--Попап addCard-->
        <section class="popup" id="popup-add">
            <form class="popup__container" id="popup-add__container" name="addForm" novalidate>
                <button class="popup__close-icon" type="reset" id="popup-add__close"></button>
                <p class="popup__title">Новое место</p>
                <input class="popup__input popup__name" name="name" type="text" placeholder="Название" id="place-input" minlength="1" maxlength="30" required>
                <span class="popup__input-error" id="place-input-error"></span>
                <input class="popup__input popup__text" name="image" type="url" placeholder="Ссылка на картинку" id="link-input" required>
                <span class="popup__input-error" id="link-input-error"></span>
                <button class="popup__button" type="submit" id="popup-add__button">Создать</button>
            </form>
        </section>
<!--Попап Zoom-->
        <section class="popup popup_opacity" id="popup-zoom">
            <div class="popup__container-zoom">
                <button class="popup__close-icon-zoom" type="reset"></button>
                <img class="popup__image" alt="">
                <p class="popup__caption"></p>
            </div>
        </section>
    </div>
    <script type="module" src="./page/index.js"></script>
</body>
</html>
