<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
<!--Шапка-->
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
        </header>
<!--Профиль-->
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
<!--Элементы-->
        <section class="card">
            <template id="card-template">
                <div class="card__container">
                    <button class="card__delete"></button>
                    <img class="card__image" alt="">
                    <div class="card__item">
                        <p class="card__caption"></p>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
<!--Подвал-->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
    </div>
<!--Попап editform-->        
    <section class="popup">
        <form class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__name" type="text" name="name" placeholder="Жак-Ив Кусто" required>
            <input class="popup__text" type="text" name="job" placeholder="Исследователь океана" required>
            <input class="popup__button" type="submit" value="Сохранить">
        </form>
    </section>
<!--Попап addCard-->
    <section class="popup" id="popup-add">
        <form class="popup__container" id="popup-add__container">
            <button class="popup__close-icon" type="button" id="popup-add__close"></button>
            <p class="popup__title">Новое место</p>
            <input class="popup__name" name="name" type="text" placeholder="Название" id="popup-add__name" required>
            <input class="popup__text" name="image" type="url" placeholder="Ссылка на картинку" id="popup-add__link" required>
            <input class="popup__button" type="submit" value="Создать" id="popup-add__button">
        </form>
    </section>
<!--Попап Zoom-->
    <section class="popup" id="popup-zoom">
        <div class="popup__container-zoom">
            <button class="popup__close-icon-zoom" type="button"></button>
            <img class="popup__image" alt="">
            <p class="popup__caption"></p>
        </div>
    </section>
    <script src="./page/index.js"></script>
</body>
</html>
