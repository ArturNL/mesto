<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
<!--Шапка-->
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
        </header>
<!--Профиль-->
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
<!--Попап editform-->        
        <section class="popup">
            <form class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <p class="popup__title">Редактировать профиль</p>
                <input class="popup__name" type="text" name="name" placeholder="Жак-Ив Кусто">
                <input class="popup__text" type="text" name="job" placeholder="Исследователь океана">
                <input class="popup__button" type="submit" value="Сохранить">
            </form>
        </section>
<!--Попап addCard-->
        <section class="popup-add">
            <form class="popup-add__container">
                <button class="popup-add__close-icon" type="button"></button>
                <p class="popup-add__title">Новое место</p>
                <input class="popup-add__name" name="name" type="text" placeholder="Название">
                <input class="popup-add__link" name="image" type="url" placeholder="Ссылка на картинку">
                <input class="popup-add__button" type="submit" value="Создать">
            </form>
        </section>
<!--Попап Zoom-->
        <section class="popup-zoom">
            <div class="popup-zoom__container">
                <button class="popup-zoom__close-icon" type="button"></button>
                <img class="popup-zoom__image">
                <p class="popup-zoom__name"></p>
            </div>
        </section>
<!--Элементы-->
        <section class="element">
            <template id="element-template">
                <div class="element__item">
                    <button class="element__delete"></button>
                    <img class="element__image" alt="">
                    <div class="element__card">
                        <p class="element__caption"></p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
<!--Подвал-->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
    </div>
    <script src="./page/index.js"></script>
</body>
</html>
