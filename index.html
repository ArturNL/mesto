<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
<!--Шапка-->
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
        </header>
<!--Профиль-->
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
<!--Попап-->        
        <section class="popup popup_opened">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <input class="popup__name" type="text" value="Жак-Ив Кусто">
                <input class="popup__text" type="text" value="Исследователь океана">
                <input class="popup__button" type="submit" value="Сохранить">
            </form>
        </section>
<!--Элементы-->
        <section class="element">
            <div class="element__item">
                <img class="element__image" src="./images/dombai.png" alt="Домбай">
                <div class="element__card">
                    <p class="element__caption">Домбай</p>
                    <button class="element__image-like"></button>
                </div>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
                <div class="element__card">
                    <p class="element__caption">Гора Эльбрус</p>
                    <button class="element__image-like"></button>
                </div>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/karachaevck.png" alt="Карачаевск">
                <div class="element__card">
                    <p class="element__caption">Карачаевск</p>
                    <button class="element__image-like"></button>
                </div>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/karachaevck.png" alt="Карачаевск">
                <div class="element__card">
                    <p class="element__caption">Карачаевск</p>
                    <button class="element__image-like"></button>
                </div>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/dombai.png" alt="Домбай">
                <div class="element__card">
                    <p class="element__caption">Домбай</p>
                    <button class="element__image-like"></button>
                </div>
            </div>
            <div class="element__item">
                <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__card">
                    <p class="element__caption">Гора Эльбрус</p>
                    <button class="element__image-like"></button>
                </div>
            </div>
        </section>
<!--Подвал-->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
    </div>
    <script src="./page/index.js"></script>
</body>
</html>
