<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalise.css">
    <link rel="stylesheet" href="./style.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
<!--Шапка-->
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип">
        </header>
<!--Профиль-->
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button">
                    <img class="profile__edit-button_image" src="./images/editbutton.png" alt="Редактирование">
                </button>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="button">
                <img class="button__image" src="./images/plusbutton.png" alt="Добавить">
            </button>
        </section>
<!--Элементы-->
        <section class="elements">
            <figure class="element__item">
                <img class="element__image" src="./images/dombai.png" alt="Домбай">
                <div class="element__card">
                    <figcaption class="element__caption">Домбай</figcaption>
                    <img class="element__image-like" src="./images/heartlike.png" alt="Лайк">
                </div>
            </figure>
            <figure class="element__item">
                <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
                <div class="element__card">
                    <figcaption class="element__caption">Гора Эльбрус</figcaption>
                    <img class="element__image-like" src="./images/heartlike.png" alt="Лайк">
                </div>
            </figure>
            <figure class="element__item">
                <img class="element__image" src="./images/karachaevck.png" alt="Карачаевск">
                <div class="element__card">
                    <figcaption class="element__caption">Карачаевск</figcaption>
                    <img class="element__image-like" src="./images/heartlike.png" alt="Лайк">
                </div>
            </figure>
            <figure class="element__item">
                <img class="element__image" src="./images/karachaevck.png" alt="Карачаевск">
                <div class="element__card">
                    <figcaption class="element__caption">Карачаевск</figcaption>
                    <img class="element__image-like" src="./images/heartlike.png" alt="Лайк">
                </div>
            </figure>
            <figure class="element__item">
                <img class="element__image" src="./images/dombai.png" alt="Домбай">
                <div class="element__card">
                    <figcaption class="element__caption">Домбай</figcaption>
                    <img class="element__image-like" src="./images/heartlike.png" alt="Лайк">
                </div>
            </figure>
            <figure class="element__item">
                <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                <div class="element__card">
                    <figcaption class="element__caption">Гора Эльбрус</figcaption>
                    <img class="element__image-like" src="./images/heartlike.png" alt="Лайк">
                </div>
            </figure>
        </section>
<!--Подвал-->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
